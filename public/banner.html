<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modernes Cookie-Banner Modal</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .demo-content {
            text-align: center;
            color: white;
            padding: 60px 20px;
        }
        
        .demo-content h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            opacity: 0.9;
        }
        
        .demo-content p {
            font-size: 1.2rem;
            opacity: 0.8;
            max-width: 600px;
            margin: 0 auto;
        }
        
        /* Cookie Banner Modal Styles */
        #cookie-banner {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 99999;
            padding: 20px;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        .cookie-modal {
            background: white;
            border-radius: 16px;
            padding: 32px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            text-align: center;
            animation: modalSlideIn 0.3s ease-out;
            position: relative;
        }
        
        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .cookie-icon {
            font-size: 48px;
            margin-bottom: 16px;
            display: block;
        }
        
        .cookie-title {
            font-size: 24px;
            font-weight: 700;
            color: #111827;
            margin: 0 0 16px 0;
        }
        
        .cookie-text {
            color: #6b7280;
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 24px;
        }
        
        .cookie-link {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }
        
        .cookie-link:hover {
            color: #1d4ed8;
            text-decoration: underline;
        }
        
        .cookie-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .btn {
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover:before {
            left: 100%;
        }
        
        .btn-accept {
            background: #22c55e;
            color: white;
            border: none;
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
            order: 1;
        }
        
        .btn-accept:hover {
            background: #16a34a;
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(34, 197, 94, 0.4);
        }
        
        .btn-customize {
            background: transparent;
            color: #8b5cf6;
            border: 2px solid #8b5cf6;
            order: 2;
        }
        
        .btn-customize:hover {
            background: #8b5cf6;
            color: white;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
        }
        
        .btn-reject {
            background: transparent;
            color: #6b7280;
            border: none;
            order: 3;
            font-weight: 500;
        }
        
        .btn-reject:hover {
            color: #374151;
            background: #f9fafb;
        }
        
        /* Cookie Settings Modal */
        #cookie-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            display: none;
            z-index: 100000;
            padding: 20px;
            animation: fadeIn 0.3s ease-out;
        }
        
        .modal-content {
            background: white;
            max-width: 560px;
            margin: 10vh auto;
            padding: 32px;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            animation: modalSlideIn 0.3s ease-out;
        }
        
        .modal-content h3 {
            margin: 0 0 24px 0;
            color: #111827;
            font-size: 24px;
            font-weight: 700;
        }
        
        .checkbox-group {
            margin: 20px 0;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 16px;
            margin: 8px 0;
            background: #f9fafb;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
            transition: all 0.2s ease;
        }
        
        .checkbox-item:hover {
            background: #f3f4f6;
            border-color: #d1d5db;
        }
        
        .checkbox-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            cursor: pointer;
            accent-color: #3b82f6;
        }
        
        .checkbox-item input[type="checkbox"]:disabled {
            cursor: not-allowed;
        }
        
        .checkbox-label {
            flex: 1;
            color: #374151;
            font-weight: 500;
            cursor: pointer;
        }
        
        .checkbox-label.disabled {
            color: #9ca3af;
            cursor: not-allowed;
        }
        
        .modal-buttons {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 32px;
            flex-wrap: wrap;
        }
        
        .btn-modal {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-cancel {
            background: #f3f4f6;
            color: #6b7280;
        }
        
        .btn-cancel:hover {
            background: #e5e7eb;
            color: #374151;
        }
        
        .btn-save {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }
        
        .btn-save:hover {
            background: linear-gradient(135deg, #1d4ed8, #1e40af);
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }
        
        /* Responsive Design */
        @media (max-width: 480px) {
            .cookie-modal {
                padding: 24px;
                margin: 20px;
            }
            
            .cookie-title {
                font-size: 20px;
            }
            
            .cookie-icon {
                font-size: 40px;
            }
            
            .modal-content {
                margin: 5vh auto;
                padding: 24px;
            }
            
            .modal-buttons {
                flex-direction: column;
            }
            
            .btn-modal {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Demo Content -->
    <div class="demo-content">
        <h1>üç™ Cookie-Banner Demo</h1>
        <p>Das Cookie-Banner erscheint als zentrales Modal-Popup mit einem eleganten Design und animierten √úberg√§ngen.</p>
    </div>

    <!-- Cookie Banner Modal -->
    <div id="cookie-banner">
        <div class="cookie-modal">
            <span class="cookie-icon">üç™</span>
            <h2 class="cookie-title">Cookies</h2>
            <div class="cookie-text">
                Wir nutzen Cookies f√ºr Grundfunktionen und - mit deiner Zustimmung - f√ºr Statistiken. 
                <a href="/datenschutz.html" class="cookie-link">Mehr erfahren</a>
            </div>
            <div class="cookie-buttons">
                <button id="accept-cookies" class="btn btn-accept">Alle akzeptieren</button>
                <button id="customize-cookies" class="btn btn-customize">Einstellungen</button>
                <button id="reject-cookies" class="btn btn-reject">Nur notwendige</button>
            </div>
        </div>
    </div>

    <!-- Cookie Settings Modal -->
    <div id="cookie-modal">
        <div class="modal-content">
            <h3>üç™ Cookie-Einstellungen</h3>
            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="cons-necessary" checked disabled>
                    <label for="cons-necessary" class="checkbox-label disabled">
                        <strong>Notwendig</strong> (immer aktiv)<br>
                        <small>F√ºr Grundfunktionen der Website erforderlich</small>
                    </label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="cons-stat">
                    <label for="cons-stat" class="checkbox-label">
                        <strong>Statistik</strong><br>
                        <small>Hilft uns, die Website zu verbessern</small>
                    </label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="cons-mark">
                    <label for="cons-mark" class="checkbox-label">
                        <strong>Marketing</strong> (Meta/TikTok/Clarity)<br>
                        <small>F√ºr personalisierte Werbung und Tracking</small>
                    </label>
                </div>
            </div>
            <div class="modal-buttons">
                <button id="modal-cancel" class="btn-modal btn-cancel">Abbrechen</button>
                <button id="modal-save" class="btn-modal btn-save">Speichern</button>
            </div>
        </div>
    </div>

    <script>
    (function(){
        const KEY = 'consent_v1';
        const elBanner = document.getElementById('cookie-banner');
        const elModal = document.getElementById('cookie-modal');
        
        function getConsent(){
            try{ 
                return JSON.parse(localStorage.getItem(KEY) || '{}'); 
            } catch(e) { 
                return {}; 
            }
        }
        
        function setConsent(obj){
            localStorage.setItem(KEY, JSON.stringify({ ...obj, ts: Date.now() }));
        }
        
        function hasAnyDecision(){
            const c = getConsent();
            return typeof c.necessary !== 'undefined';
        }
        
        function showBanner(){ 
            elBanner.style.display = 'flex'; 
        }
        
        function hideBanner(){ 
            elBanner.style.display = 'none'; 
        }
        
        function showModal(){
            elModal.style.display = 'block';
            document.body.style.overflow = 'hidden';
            const consent = getConsent();
            document.getElementById('cons-stat').checked = !!consent.statistics;
            document.getElementById('cons-mark').checked = !!consent.marketing;
        }
        
        function hideModal(){
            elModal.style.display = 'none';
            document.body.style.overflow = '';
        }
        
        // Event Listeners
        document.getElementById('accept-cookies').onclick = function(){
            setConsent({ necessary: true, statistics: true, marketing: true });
            hideBanner();
            window.dispatchEvent(new Event('consentchange'));
        };
        
        document.getElementById('reject-cookies').onclick = function(){
            setConsent({ necessary: true, statistics: false, marketing: false });
            hideBanner();
            window.dispatchEvent(new Event('consentchange'));
        };
        
        document.getElementById('customize-cookies').onclick = function(){
            showModal();
        };
        
        document.getElementById('modal-cancel').onclick = function(){
            hideModal();
        };
        
        document.getElementById('modal-save').onclick = function(){
            setConsent({
                necessary: true,
                statistics: document.getElementById('cons-stat').checked,
                marketing: document.getElementById('cons-mark').checked
            });
            hideModal();
            hideBanner();
            window.dispatchEvent(new Event('consentchange'));
        };
        
        // Close modal when clicking outside
        elModal.onclick = function(e){
            if(e.target === elModal){
                hideModal();
            }
        };
        
        // Make labels clickable
        document.querySelector('label[for="cons-stat"]').onclick = function(){
            const checkbox = document.getElementById('cons-stat');
            checkbox.checked = !checkbox.checked;
        };
        
        document.querySelector('label[for="cons-mark"]').onclick = function(){
            const checkbox = document.getElementById('cons-mark');
            checkbox.checked = !checkbox.checked;
        };
        
        // Function to open cookie settings later (e.g., from footer)
        window.openCookieSettings = function(){ 
            showModal(); 
        };
        
        // Initialize: Show banner if no decision made
        if(!hasAnyDecision()) {
            showBanner();
        }
    })();
    </script>
</body>
</html>
