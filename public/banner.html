<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Cookie Banner</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #ffffff;
            color: #333;
            font-size: 16px;
            line-height: 1.4;
            -webkit-text-size-adjust: 100%;
            height: 100%;
        }
        
        .page-content {
            padding: 40px 20px;
            text-align: center;
            min-height: 100vh;
        }
        
        .page-content h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #7c3aed;
        }
        
        .page-content p {
            font-size: 16px;
            color: #666;
            max-width: 600px;
            margin: 0 auto 40px auto;
        }
        
        .test-button {
            background: #7c3aed;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        /* Cookie Banner */
        .cookie-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999999;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }
        
        .cookie-banner {
            background: white;
            border-radius: 12px;
            padding: 24px;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        .cookie-banner h3 {
            margin: 0 0 12px 0;
            font-size: 18px;
            color: #1f2937;
            font-weight: 600;
        }
        
        .cookie-banner p {
            margin: 0 0 20px 0;
            font-size: 14px;
            color: #6b7280;
            line-height: 1.5;
        }
        
        .cookie-banner a {
            color: #7c3aed;
            text-decoration: none;
        }
        
        .cookie-banner a:hover {
            text-decoration: underline;
        }
        
        .cookie-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .cookie-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
            min-height: 44px;
        }
        
        .btn-accept {
            background: #16a34a;
            color: white;
        }
        
        .btn-accept:hover {
            background: #15803d;
        }
        
        .btn-customize {
            background: white;
            color: #7c3aed;
            border: 1px solid #7c3aed;
        }
        
        .btn-customize:hover {
            background: #f3f4f6;
        }
        
        .btn-reject {
            background: #f3f4f6;
            color: #6b7280;
            border: 1px solid #d1d5db;
        }
        
        .btn-reject:hover {
            background: #e5e7eb;
        }
        
        /* Modal */
        .cookie-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }
        
        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 24px;
            max-width: 480px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-content h3 {
            margin: 0 0 20px 0;
            font-size: 18px;
            color: #1f2937;
            text-align: center;
        }
        
        .checkbox-item {
            display: flex;
            align-items: flex-start;
            padding: 12px;
            margin: 8px 0;
            background: #f9fafb;
            border-radius: 8px;
        }
        
        .checkbox-item input {
            margin: 2px 12px 0 0;
            accent-color: #7c3aed;
        }
        
        .checkbox-label {
            flex: 1;
            font-size: 14px;
            color: #374151;
        }
        
        .checkbox-label strong {
            display: block;
            margin-bottom: 4px;
        }
        
        .checkbox-label small {
            color: #6b7280;
            font-size: 13px;
        }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .modal-btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            min-height: 44px;
        }
        
        .btn-cancel {
            background: #f3f4f6;
            color: #6b7280;
        }
        
        .btn-save {
            background: #7c3aed;
            color: white;
        }
        
        /* Mobile */
        @media (max-width: 640px) {
            .cookie-banner {
                padding: 20px 16px;
                max-width: 340px;
            }
            
            .cookie-banner h3 {
                font-size: 16px;
                margin-bottom: 10px;
            }
            
            .cookie-banner p {
                font-size: 13px;
                margin-bottom: 16px;
            }
            
            .cookie-buttons {
                gap: 8px;
            }
            
            .cookie-btn {
                padding: 10px 16px;
                font-size: 14px;
                min-height: 42px;
            }
            
            .modal-content {
                padding: 20px 16px;
            }
            
            .modal-buttons {
                flex-direction: column;
            }
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="page-content">
        <h1>üç™ Cookie Banner</h1>
        <p>Das ist eine Demo-Seite. Der Cookie-Banner sollte jetzt definitiv funktionieren!</p>
        <button class="test-button" onclick="showCookieBanner()">Cookie-Banner anzeigen</button>
    </div>

    <!-- Cookie Banner -->
    <div id="cookieOverlay" class="cookie-overlay">
        <div class="cookie-banner">
            <h3>üç™ Cookies & Datenschutz</h3>
            <p>
                Wir verwenden Cookies f√ºr die Grundfunktionen. Mit deiner Zustimmung auch f√ºr Statistiken und Marketing.
                <a href="/datenschutz.html">Mehr Details</a>
            </p>
            <div class="cookie-buttons">
                <button class="cookie-btn btn-accept" onclick="acceptAll()">
                    Alle akzeptieren
                </button>
                <button class="cookie-btn btn-customize" onclick="showSettings()">
                    Einstellungen
                </button>
                <button class="cookie-btn btn-reject" onclick="rejectAll()">
                    Nur notwendige
                </button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="cookieModal" class="cookie-modal">
        <div class="modal-content">
            <h3>Cookie-Einstellungen</h3>
            
            <div class="checkbox-item">
                <input type="checkbox" id="necessary" checked disabled>
                <label class="checkbox-label">
                    <strong>Notwendige Cookies</strong>
                    <small>F√ºr Grundfunktionen erforderlich</small>
                </label>
            </div>
            
            <div class="checkbox-item">
                <input type="checkbox" id="statistics">
                <label class="checkbox-label">
                    <strong>Statistik-Cookies</strong>
                    <small>Helfen bei der Verbesserung der Website</small>
                </label>
            </div>
            
            <div class="checkbox-item">
                <input type="checkbox" id="marketing">
                <label class="checkbox-label">
                    <strong>Marketing-Cookies</strong>
                    <small>F√ºr personalisierte Werbung</small>
                </label>
            </div>
            
            <div class="modal-buttons">
                <button class="modal-btn btn-cancel" onclick="closeSettings()">
                    Abbrechen
                </button>
                <button class="modal-btn btn-save" onclick="saveSettings()">
                    Speichern
                </button>
            </div>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'cookie_consent_v3';
        
        function getConsent() {
            try {
                return JSON.parse(localStorage.getItem(STORAGE_KEY) || '{}');
            } catch (e) {
                return {};
            }
        }
        
        function setConsent(consent) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify({
                ...consent,
                timestamp: Date.now()
            }));
            console.log('Consent gespeichert:', consent);
        }
        
        function hasConsent() {
            return getConsent().hasOwnProperty('necessary');
        }
        
        function hideBanner() {
            document.getElementById('cookieOverlay').classList.add('hidden');
            document.body.style.overflow = '';
        }
        
        function showCookieBanner() {
            document.getElementById('cookieOverlay').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }
        
        function showSettings() {
            const consent = getConsent();
            document.getElementById('statistics').checked = !!consent.statistics;
            document.getElementById('marketing').checked = !!consent.marketing;
            document.getElementById('cookieModal').style.display = 'flex';
        }
        
        function closeSettings() {
            document.getElementById('cookieModal').style.display = 'none';
        }
        
        function acceptAll() {
            console.log('Alle akzeptieren geklickt');
            setConsent({
                necessary: true,
                statistics: true,
                marketing: true
            });
            hideBanner();
        }
        
        function rejectAll() {
            console.log('Nur notwendige geklickt');
            setConsent({
                necessary: true,
                statistics: false,
                marketing: false
            });
            hideBanner();
        }
        
        function saveSettings() {
            console.log('Einstellungen speichern geklickt');
            setConsent({
                necessary: true,
                statistics: document.getElementById('statistics').checked,
                marketing: document.getElementById('marketing').checked
            });
            closeSettings();
            hideBanner();
        }
        
        // Modal schlie√üen bei Klick au√üerhalb
        document.getElementById('cookieModal').onclick = function(e) {
            if (e.target === this) {
                closeSettings();
            }
        };
        
        // Globale Funktion f√ºr sp√§teres √ñffnen
        window.openCookieSettings = function() {
            showCookieBanner();
            showSettings();
        };
        
        // Beim Laden pr√ºfen
        window.onload = function() {
            if (!hasConsent()) {
                showCookieBanner();
            }
        };
    </script>
</body>
</html>
