<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottom Cookie-баннер</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 50%, #1e2a69 100%);
            padding: 20px;
        }
        
        .demo-content {
            text-align: center;
            color: white;
            padding: 80px 20px 200px 20px; /* Extra bottom padding for banner */
        }
        
        .demo-content h1 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            opacity: 0.95;
            font-weight: 700;
            letter-spacing: -0.02em;
        }
        
        .demo-content p {
            font-size: 1.3rem;
            opacity: 0.85;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        /* Bottom Cookie Banner */
        #cookie-banner {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(12px);
            z-index: 99999;
            padding: 24px 20px;
            text-align: center;
            box-shadow: 0 -8px 32px rgba(15, 23, 42, 0.2);
            animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .cookie-container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .logo-text {
            font-size: 32px;
            font-weight: 700;
            color: #1e40af;
            margin-bottom: 20px;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, #1e40af 0%, #1d4ed8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .cookie-title {
            font-size: 24px;
            font-weight: 700;
            color: #1e40af;
            margin: 0 0 12px 0;
            letter-spacing: -0.01em;
        }
        
        .cookie-text {
            color: #64748b;
            font-size: 16px;
            line-height: 1.5;
            margin: 0 0 32px 0;
        }
        
        .cookie-link {
            color: #1e40af;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        
        .cookie-link:hover {
            color: #1d4ed8;
            text-decoration: underline;
        }
        
        .cookie-buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: 0.01em;
            min-width: 140px;
        }
        
        .btn-accept {
            background: #1e40af;
            color: white;
            box-shadow: 0 8px 25px rgba(30, 64, 175, 0.3);
        }
        
        .btn-accept:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(30, 64, 175, 0.4);
        }
        
        .btn-customize {
            background: rgba(30, 64, 175, 0.08);
            color: #1e40af;
            border: 2px solid rgba(30, 64, 175, 0.2);
        }
        
        .btn-customize:hover {
            background: rgba(30, 64, 175, 0.12);
            border-color: rgba(30, 64, 175, 0.3);
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(30, 64, 175, 0.15);
        }
        
        .btn-reject {
            background: rgba(100, 116, 139, 0.08);
            color: #64748b;
            border: 2px solid rgba(100, 116, 139, 0.2);
        }
        
        .btn-reject:hover {
            background: rgba(100, 116, 139, 0.12);
            color: #475569;
            border-color: rgba(100, 116, 139, 0.3);
        }
        
        /* Cookie Settings Modal */
        #cookie-modal {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(12px);
            display: none;
            z-index: 100000;
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            background: white;
            max-width: 520px;
            margin: 8vh auto;
            padding: 32px;
            border-radius: 16px;
            box-shadow: 
                0 25px 50px rgba(15, 23, 42, 0.25),
                0 8px 32px rgba(30, 64, 175, 0.15);
            animation: modalSlideIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            border: 1px solid rgba(30, 64, 175, 0.1);
        }
        
        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .modal-header {
            text-align: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 2px solid rgba(30, 64, 175, 0.1);
        }
        
        .modal-logo {
            font-size: 24px;
            font-weight: 700;
            color: #1e40af;
            margin-bottom: 8px;
        }
        
        .modal-content h3 {
            margin: 0;
            color: #1e40af;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -0.01em;
        }
        
        .checkbox-group {
            margin: 20px 0;
        }
        
        .checkbox-item {
            display: flex;
            align-items: flex-start;
            padding: 16px;
            margin: 10px 0;
            background: rgba(30, 64, 175, 0.02);
            border-radius: 12px;
            border: 1px solid rgba(30, 64, 175, 0.08);
            transition: all 0.2s ease;
        }
        
        .checkbox-item:hover {
            background: rgba(30, 64, 175, 0.05);
            border-color: rgba(30, 64, 175, 0.15);
        }
        
        .checkbox-item.disabled {
            background: rgba(100, 116, 139, 0.05);
            border-color: rgba(100, 116, 139, 0.1);
        }
        
        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 12px;
            margin-top: 2px;
            cursor: pointer;
            accent-color: #1e40af;
        }
        
        .checkbox-item input[type="checkbox"]:disabled {
            cursor: not-allowed;
        }
        
        .checkbox-label {
            flex: 1;
            color: #374151;
            cursor: pointer;
        }
        
        .checkbox-label.disabled {
            color: #9ca3af;
            cursor: not-allowed;
        }
        
        .checkbox-label strong {
            color: #1e40af;
            font-weight: 600;
            display: block;
            margin-bottom: 4px;
            font-size: 15px;
        }
        
        .checkbox-label small {
            color: #64748b;
            font-size: 13px;
            line-height: 1.4;
        }
        
        .modal-buttons {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 32px;
            flex-wrap: wrap;
        }
        
        .btn-modal {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
        }
        
        .btn-cancel {
            background: rgba(100, 116, 139, 0.1);
            color: #64748b;
            border: 1px solid rgba(100, 116, 139, 0.2);
        }
        
        .btn-cancel:hover {
            background: rgba(100, 116, 139, 0.15);
            color: #475569;
        }
        
        .btn-save {
            background: #1e40af;
            color: white;
            box-shadow: 0 4px 12px rgba(30, 64, 175, 0.25);
        }
        
        .btn-save:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(30, 64, 175, 0.3);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            #cookie-banner {
                padding: 16px 16px;
            }
            
            .cookie-title {
                font-size: 18px;
                margin-bottom: 8px;
            }
            
            .cookie-text {
                font-size: 14px;
                margin-bottom: 20px;
            }
            
            .cookie-buttons {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            
            .btn {
                width: 100%;
                max-width: 280px;
                padding: 12px 24px;
                font-size: 14px;
            }
            
            .modal-content {
                margin: 5vh auto;
                padding: 24px;
            }
            
            .modal-buttons {
                flex-direction: column;
            }
            
            .btn-modal {
                width: 100%;
            }
        }
        
        @media (max-width: 480px) {
            #cookie-banner {
                padding: 12px 12px;
            }
            
            .cookie-title {
                font-size: 16px;
                margin-bottom: 6px;
            }
            
            .cookie-text {
                font-size: 13px;
                margin-bottom: 16px;
            }
            
            .cookie-buttons {
                gap: 8px;
            }
            
            .btn {
                padding: 10px 16px;
                font-size: 13px;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Demo Content -->
    <div class="demo-content">
        <h1>Профессиональный Cookie-баннер</h1>
        <p>который не закрывает весь экран. Расположен внизу страницы с вашим логотипом.</p>
    </div>

    <!-- Bottom Cookie Banner -->
    <div id="cookie-banner">
        <div class="cookie-container">
            <div class="cookie-title">Настройки конфиденциальности</div>
            <div class="cookie-text">
                Мы используем файлы cookie для улучшения работы сайта. 
                <a href="/privacy.html" class="cookie-link">Подробнее</a>
            </div>
            <div class="cookie-buttons">
                <button id="accept-cookies" class="btn btn-accept">Принять все</button>
                <button id="customize-cookies" class="btn btn-customize">Настроить</button>
                <button id="reject-cookies" class="btn btn-reject">Отклонить</button>
            </div>
        </div>
    </div>

    <!-- Cookie Settings Modal -->
    <div id="cookie-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Настройки файлов cookie</h3>
            </div>
            <div class="checkbox-group">
                <div class="checkbox-item disabled">
                    <input type="checkbox" id="cons-necessary" checked disabled>
                    <label for="cons-necessary" class="checkbox-label disabled">
                        <strong>Необходимые</strong>
                        <small>Обязательные для работы сайта</small>
                    </label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="cons-stat">
                    <label for="cons-stat" class="checkbox-label">
                        <strong>Аналитические</strong>
                        <small>Помогают улучшить сайт, анонимная статистика</small>
                    </label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="cons-mark">
                    <label for="cons-mark" class="checkbox-label">
                        <strong>Маркетинговые</strong>
                        <small>Персонализация и реклама (Meta, TikTok, Clarity)</small>
                    </label>
                </div>
            </div>
            <div class="modal-buttons">
                <button id="modal-cancel" class="btn-modal btn-cancel">Отменить</button>
                <button id="modal-save" class="btn-modal btn-save">Сохранить</button>
            </div>
        </div>
    </div>

    <script>
    (function(){
        const KEY = 'consent_v1';
        const elBanner = document.getElementById('cookie-banner');
        const elModal = document.getElementById('cookie-modal');
        
        function getConsent(){
            try{ 
                return JSON.parse(localStorage.getItem(KEY) || '{}'); 
            } catch(e) { 
                return {}; 
            }
        }
        
        function setConsent(obj){
            localStorage.setItem(KEY, JSON.stringify({ ...obj, ts: Date.now() }));
            console.log('Cookie consent updated:', obj);
        }
        
        function hasAnyDecision(){
            const c = getConsent();
            return typeof c.necessary !== 'undefined';
        }
        
        function showBanner(){ 
            elBanner.style.display = 'block'; 
        }
        
        function hideBanner(){ 
            elBanner.style.display = 'none'; 
        }
        
        function showModal(){
            elModal.style.display = 'block';
            document.body.style.overflow = 'hidden';
            const consent = getConsent();
            document.getElementById('cons-stat').checked = !!consent.statistics;
            document.getElementById('cons-mark').checked = !!consent.marketing;
        }
        
        function hideModal(){
            elModal.style.display = 'none';
            document.body.style.overflow = '';
        }
        
        // Event Listeners
        document.getElementById('accept-cookies').onclick = function(){
            setConsent({ necessary: true, statistics: true, marketing: true });
            hideBanner();
            window.dispatchEvent(new Event('consentchange'));
        };
        
        document.getElementById('reject-cookies').onclick = function(){
            setConsent({ necessary: true, statistics: false, marketing: false });
            hideBanner();
            window.dispatchEvent(new Event('consentchange'));
        };
        
        document.getElementById('customize-cookies').onclick = function(){
            showModal();
        };
        
        document.getElementById('modal-cancel').onclick = function(){
            hideModal();
        };
        
        document.getElementById('modal-save').onclick = function(){
            setConsent({
                necessary: true,
                statistics: document.getElementById('cons-stat').checked,
                marketing: document.getElementById('cons-mark').checked
            });
            hideModal();
            hideBanner();
            window.dispatchEvent(new Event('consentchange'));
        };
        
        // Close modal when clicking outside
        elModal.onclick = function(e){
            if(e.target === elModal){
                hideModal();
            }
        };
        
        // Make labels clickable
        document.querySelector('label[for="cons-stat"]').onclick = function(e){
            e.preventDefault();
            const checkbox = document.getElementById('cons-stat');
            checkbox.checked = !checkbox.checked;
        };
        
        document.querySelector('label[for="cons-mark"]').onclick = function(e){
            e.preventDefault();
            const checkbox = document.getElementById('cons-mark');
            checkbox.checked = !checkbox.checked;
        };
        
        // Function to open cookie settings later
        window.openCookieSettings = function(){ 
            showModal(); 
        };
        
        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                if (elModal.style.display === 'block') {
                    hideModal();
                }
            }
        });
        
        // Initialize: Always show banner for demo
        showBanner();
    })();
    </script>
</body>
</html>
