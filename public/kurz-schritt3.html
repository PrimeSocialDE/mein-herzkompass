        .option-card.clicked { pointer-events: none; opacity: 0.7; border-color: var(--primary-brown); }
        .option-emoji { font-size: 60px; margin-bottom: 15px; }
        .option-title { font-size: 20px; font-weight: 600; color: var(--text-dark); }

    <script>
        // Personalisieren basierend auf Rasse
        const dogBreed = localStorage.getItem('dogBreed');
        if (dogBreed && dogBreed !== 'Andere Rasse') {
            document.getElementById('quizTitle').textContent = `Ist dein ${dogBreed} m√§nnlich oder weiblich?`;
        }

        let isNavigating = false;
        document.querySelectorAll('.option-card').forEach(card => {
            card.addEventListener('click', function(e) {
                e.preventDefault();
                if (isNavigating) return;
                isNavigating = true;
                this.classList.add('clicked');
                localStorage.setItem('dogGender', this.dataset.gender);
                setTimeout(() => {
