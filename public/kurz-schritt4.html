    <script>
        // Personalisieren basierend auf Rasse
        const dogBreed = localStorage.getItem('dogBreed');
        const dogGender = localStorage.getItem('dogGender');
        
        let pronounText = 'deinem Hund';
        if (dogBreed && dogBreed !== 'Andere Rasse') {
            pronounText = `deinem ${dogBreed}`;
        } else if (dogGender === 'male') {
            pronounText = 'deinem R√ºden';
        } else if (dogGender === 'female') {
            pronounText = 'deiner H√ºndin';
        }
        document.getElementById('quizTitle').textContent = `Was m√∂chtest du bei ${pronounText} verbessern?`;

        const cards = document.querySelectorAll('.option-card');
        const continueBtn = document.getElementById('continueBtn');
        let selectedGoals = [];
        
        cards.forEach(card => {
            card.addEventListener('click', function() {
                const goal = this.dataset.goal;
                if (selectedGoals.includes(goal)) {
                    selectedGoals = selectedGoals.filter(g => g !== goal);
                    this.classList.remove('selected');
                } else {
                    selectedGoals.push(goal);
                    this.classList.add('selected');
                }
                continueBtn.classList.toggle('active', selectedGoals.length > 0);
            });
        });
        
        let isNavigating = false;
        continueBtn.addEventListener('click', function() {
            if (selectedGoals.length > 0 && !isNavigating) {
                isNavigating = true;
                localStorage.setItem('dogGoals', JSON.stringify(selectedGoals));
                localStorage.setItem('dogGoal', selectedGoals[0]);
                window.location.href = 'kurz-schritt5.html';
            }
        });
    </script>
