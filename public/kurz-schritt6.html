<body>
    <header class="header">
        <a href="index.html" class="logo">
            <img src="logo.png" alt="Pfoten-Plan Logo" class="logo-image">
            <span class="logo-text">Pfoten-Plan</span>
        </a>
    </header>
    <div class="container">
        <div class="quiz-header">
            <h1 class="quiz-title">Welche Kommandos kennt dein Hund bereits?</h1>
            <p class="quiz-subtitle">Wähle alle zutreffenden aus:</p>
        </div>
        <div class="progress-container">
            <div class="progress-bar"><div class="progress-fill"></div></div>
            
        </div>
        <div class="options-grid">
            <div class="option-card" data-command="name">
                <div class="option-text">Name</div>
            </div>
            <div class="option-card" data-command="come">
                <div class="option-text">Komm</div>
            </div>
            <div class="option-card" data-command="sit">
                <div class="option-text">Sitz</div>
            </div>
            <div class="option-card" data-command="place">
                <div class="option-text">Platz</div>
            </div>
            <div class="option-card" data-command="stay">
                <div class="option-text">Bleib</div>
            </div>
            <div class="option-card" data-command="heel">
                <div class="option-text">Fuß</div>
            </div>
            <div class="option-card" data-command="down">
                <div class="option-text">Runter</div>
            </div>
            <div class="option-card" data-command="wait">
                <div class="option-text">Warte</div>
            </div>
            <div class="option-card" data-command="paw">
                <div class="option-text">Pfote geben</div>
            </div>
            <div class="option-card" data-command="leave">
                <div class="option-text">Lass es</div>
            </div>
            <div class="option-card" data-command="stop">
                <div class="option-text">Stopp</div>
            </div>
            <div class="option-card" data-command="none">
                <div class="option-text">Noch keine</div>
            </div>
        </div>
        <button class="continue-btn" id="continueBtn">Weiter</button>
    </div>
    <script>
        const cards = document.querySelectorAll('.option-card');
        const continueBtn = document.getElementById('continueBtn');
        let selectedCommands = [];
        
        cards.forEach(card => {
            card.addEventListener('click', () => {
                const command = card.dataset.command;
                
                // If "none" is selected, deselect all others
                if (command === 'none') {
                    cards.forEach(c => c.classList.remove('selected'));
                    selectedCommands = ['none'];
                    card.classList.add('selected');
                } else {
                    // Remove "none" if another option is selected
                    const noneCard = document.querySelector('[data-command="none"]');
                    if (noneCard) {
                        noneCard.classList.remove('selected');
                        selectedCommands = selectedCommands.filter(c => c !== 'none');
                    }
                    
                    if (selectedCommands.includes(command)) {
                        selectedCommands = selectedCommands.filter(c => c !== command);
                        card.classList.remove('selected');
                    } else {
                        selectedCommands.push(command);
                        card.classList.add('selected');
                    }
                }
                
                continueBtn.classList.toggle('active', selectedCommands.length > 0);
                localStorage.setItem('dogCommands', JSON.stringify(selectedCommands));
            });
        });
        
        continueBtn.addEventListener('click', () => {
            if (selectedCommands.length > 0) {
                window.location.href = 'kurz-schritt7.html';
            }
        });
        
        // Load previous selections
        const saved = localStorage.getItem('dogCommands');
        if (saved) {
            try {
                selectedCommands = JSON.parse(saved);
                selectedCommands.forEach(cmd => {
                    const card = document.querySelector(`[data-command="${cmd}"]`);
                    if (card) card.classList.add('selected');
                });
                if (selectedCommands.length > 0) continueBtn.classList.add('active');
            } catch (e) {}
        }
    </script>
