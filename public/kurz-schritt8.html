            <img src="logo.png" alt="Pfoten-Plan Logo" class="logo-image">
            <span class="logo-text">Pfoten-Plan</span>
        </a>
    </header>
    <div class="container">
        <div class="quiz-header">
            <h1 class="quiz-title">Wie hei√üt dein Hund?</h1>
        </div>
        <div class="progress-container">
            <div class="progress-bar"><div class="progress-fill"></div></div>
            <p style="text-align: center; font-size: 11px; color: var(--text-light); margin-top: 6px;">Frage 8 von 9</p>
        </div>
        <div class="dog-emoji">üêï</div>
        <div class="input-section">
            <input type="text" class="name-input" id="dogName" placeholder="Name deines Hundes" autocomplete="off">
            <button class="continue-btn" id="continueBtn" disabled>Weiter</button>
        </div>
    </div>
    <script>
        const nameInput = document.getElementById('dogName');
        const continueBtn = document.getElementById('continueBtn');
        
        nameInput.addEventListener('input', () => {
            continueBtn.disabled = nameInput.value.trim().length === 0;
        });
        
        function goNext() {
            const name = nameInput.value.trim();
            if (name) {
                localStorage.setItem('dogName', name);
                window.location.href = 'kurz-schritt9.html';
            }
        }
        
        continueBtn.addEventListener('click', goNext);
        nameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && nameInput.value.trim()) goNext();
        });
        
        // Load saved name
        const saved = localStorage.getItem('dogName');
        if (saved) {
            nameInput.value = saved;
            continueBtn.disabled = false;
        }
        
        // Focus input
        nameInput.focus();
    </script>
