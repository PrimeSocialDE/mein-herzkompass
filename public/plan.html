    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --text-dark: #2C2C2E;
            --text-medium: #6B6B6B;
            --background-light: #FAFAFA;
            --white: #FFFFFF;
            --border-light: #E5E5E5;
            --light-brown: #D4B996;
            --shadow-light: 0 2px 8px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 4px 16px rgba(0, 0, 0, 0.15);
            --border-radius: 12px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background-light);
            color: var(--text-dark);
            line-height: 1.5;
        }

        /* Header */
        .header {
            background: var(--white);
            padding: 20px 0;
            border-bottom: 1px solid var(--border-light);
            text-align: center;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: var(--text-dark);
        }

        .logo-image {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            object-fit: cover;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 800;
            color: var(--text-dark);
        }

        /* Main Container */
        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 100px 20px;
            text-align: center;
        }

        /* Content */
        .content {
            background: var(--white);
            border-radius: var(--border-radius);
            padding: 60px 40px;
            box-shadow: var(--shadow-medium);
        }

        .title {
            font-size: 36px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 20px;
            line-height: 1.1;
        }

        .subtitle {
            font-size: 18px;
            color: var(--text-medium);
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .placeholder-box {
            width: 100%;
            height: 320px;
            background: var(--border-light);
            border: 2px dashed #CCCCCC;
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-medium);
            font-size: 16px;
            margin-bottom: 40px;
        }

        .continue-button {
            background: var(--light-brown);
            color: var(--white);
            border: none;
            border-radius: var(--border-radius);
            padding: 16px 40px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            line-height: 1.1;
        }

        .continue-button:hover {
            background: #C4A586;
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 60px 15px;
            }

            .content {
                padding: 40px 25px;
            }

            .title {
                font-size: 28px;
            }

            .subtitle {
                font-size: 16px;
            }

            .placeholder-box {
                height: 240px;
                font-size: 14px;
            }

            .continue-button {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
