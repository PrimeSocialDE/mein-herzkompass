<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favconHund.png">
    <title>WauWerk - Hundetraining Quiz Schritt 1</title>
    <script src="cookie-banner.js" defer></script>
    <script src="utm-tracking.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-brown: #C4A576;
            --brown-hover: #8B7355;
            --text-dark: #2C2C2E;
            --text-medium: #6B6B6B;
            --background-light: #FAFAFA;
            --white: #FFFFFF;
            --border-light: #E5E5E5;
            --shadow-light: 0 2px 8px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 4px 16px rgba(0, 0, 0, 0.15);
            --border-radius: 12px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background-light);
            color: var(--text-dark);
            line-height: 1.5;
        }

        /* Header */
        .header {
            background: var(--white);
            padding: 20px 0;
            border-bottom: 1px solid var(--border-light);
            text-align: center;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: var(--text-dark);
        }

        .logo-image {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            object-fit: cover;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 800;
            color: var(--dark-brown);
        }

        /* Main Container */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        /* Header Text */
        .quiz-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .quiz-subtitle {
            color: var(--text-medium);
            font-size: 16px;
            margin-bottom: 10px;
        }

        .quiz-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 40px;
        }

        /* Progress Bar */
        .progress-container {
            margin-bottom: 50px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--border-light);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            width: 5%;
            height: 100%;
            background: #D4B996;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            margin-top: 12px;
            color: var(--text-medium);
            font-size: 14px;
        }

        /* Option Grid */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 40px;
        }

        .option-card {
            background: var(--white);
            border: 2px solid var(--border-light);
            border-radius: var(--border-radius);
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-light);
        }

        .option-card:hover {
            border-color: #D4B996;
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .option-card.selected {
            border-color: #D4B996;
            background: linear-gradient(135deg, rgba(212, 185, 150, 0.05), rgba(212, 185, 150, 0.1));
        }

        .option-image {
            width: 120px;
            height: 120px;
            background: var(--border-light);
            border-radius: 8px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: var(--text-medium);
            border: 1px solid var(--border-light);
            position: relative;
            overflow: hidden;
            background-size: cover;
            background-position: center;
        }

        .option-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .option-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        .option-subtitle {
            font-size: 14px;
            color: var(--text-medium);
        }

        /* Terms Footer */
        .terms-footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid var(--border-light);
        }

        .terms-text {
            font-size: 12px;
            color: var(--text-medium);
            line-height: 1.4;
        }

        .terms-link {
            color: var(--primary-brown);
            text-decoration: none;
        }

        .terms-link:hover {
            text-decoration: underline;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 30px 15px;
            }

            .quiz-header {
                margin-bottom: 30px;
            }

            .quiz-title {
                font-size: 22px;
                margin-bottom: 30px;
            }

            .progress-container {
                margin-bottom: 30px;
            }

            /* Keep 2x2 grid on mobile */
            .options-grid {
                grid-template-columns: 1fr 1fr;
                gap: 15px;
                margin-bottom: 30px;
            }

            .option-card {
                padding: 20px 15px;
                aspect-ratio: 0.9;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            .option-image {
                width: 90px;
                height: 90px;
                margin-bottom: 15px;
                flex-shrink: 0;
            }

            .option-title {
                font-size: 16px;
                margin-bottom: 6px;
                text-align: center;
                line-height: 1.2;
            }

            .option-subtitle {
                font-size: 12px;
                text-align: center;
                line-height: 1.3;
            }

            .terms-footer {
                margin-top: 30px;
                padding-top: 20px;
            }
        }

        /* Extra small mobile devices */
        @media (max-width: 480px) {
            .container {
                padding: 20px 12px;
            }

            .quiz-title {
                font-size: 20px;
            }

            .options-grid {
                gap: 12px;
            }

            .option-card {
                padding: 15px 10px;
            }

            .option-image {
                width: 80px;
                height: 80px;
                margin-bottom: 12px;
            }

            .option-title {
                font-size: 14px;
                margin-bottom: 4px;
            }

            .option-subtitle {
                font-size: 11px;
            }
        }
    </style>

<body>
    <!-- Header -->
    <header class="header">
        <a href="index.html" class="logo">
            <img src="logo.png" alt="WauWerk Logo" class="logo-image">
            <span class="logo-text">Mein WauWerk</span>
        </a>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Quiz Header -->
        <div class="quiz-header">
            <h1 class="quiz-title">Wähle das Alter deines Hundes:</h1>
        </div>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>

        <!-- Options Grid -->
        <div class="options-grid">
            <div class="option-card" data-age="puppy">
                <div class="option-image">
                    <img src="Hund1.png" alt="Welpe">
                </div>
                <h3 class="option-title">Welpe</h3>
                <p class="option-subtitle">Weniger als 6 Monate</p>
            </div>

            <div class="option-card" data-age="young">
                <div class="option-image">
                    <img src="Hund2.png" alt="Junghund">
                </div>
                <h3 class="option-title">Junghund</h3>
                <p class="option-subtitle">6-18 Monate</p>
            </div>

            <div class="option-card" data-age="adult">
                <div class="option-image">
                    <img src="Hund3.png" alt="Erwachsener Hund">
                </div>
                <h3 class="option-title">Erwachsener Hund</h3>
                <p class="option-subtitle">1.5-7 Jahre</p>
            </div>

            <div class="option-card" data-age="senior">
                <div class="option-image">
                    <img src="Hund4.png" alt="Senior Hund">
                </div>
                <h3 class="option-title">Senior Hund</h3>
                <p class="option-subtitle">Über 7 Jahre</p>
            </div>
        </div>

        <!-- Terms Footer -->
        <div class="terms-footer">
        </div>
    </div>

    <script>
        // Option selection handling
        const optionCards = document.querySelectorAll('.option-card');
        let selectedAge = null;

        optionCards.forEach(card => {
            card.addEventListener('click', () => {
                // Store selected age
                selectedAge = card.dataset.age;
                
                // Store selection in localStorage
                localStorage.setItem('dogAge', selectedAge);
                
                // Redirect immediately to next step
                window.location.href = 'schritt2.html';
            });
        });

        // Load previous selection if available (but don't redirect)
        const savedAge = localStorage.getItem('dogAge');
        if (savedAge) {
            const savedCard = document.querySelector(`[data-age="${savedAge}"]`);
            if (savedCard) {
                savedCard.classList.add('selected');
                selectedAge = savedAge;
            }
        }
    </script>
