<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favconHund.png">
    <title>WauWerk - Hundetraining Quiz Schritt 14</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-orange: #FF8A50;
            --orange-hover: #FF7A40;
            --text-dark: #2C2C2E;
            --text-medium: #6B6B6B;
            --background-light: #FAFAFA;
            --white: #FFFFFF;
            --border-light: #E5E5E5;
            --light-brown: #D4B996;
            --shadow-light: 0 2px 8px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 4px 16px rgba(0, 0, 0, 0.15);
            --border-radius: 12px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background-light);
            color: var(--text-dark);
            line-height: 1.5;
        }

        /* Header */
        .header {
            background: var(--white);
            padding: 20px 0;
            border-bottom: 1px solid var(--border-light);
            text-align: center;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: var(--text-dark);
        }

        .logo-image {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            object-fit: cover;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 800;
            color: var(--dark-brown);
        }

        /* Main Container */
        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        /* Header Text */
        .quiz-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .quiz-title {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .quiz-subtitle {
            font-size: 18px;
            color: var(--text-medium);
            margin-bottom: 40px;
        }

        /* Progress Bar */
        .progress-container {
            margin-bottom: 50px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--border-light);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            width: 70%;
            height: 100%;
            background: var(--light-brown);
            transition: width 0.3s ease;
        }

        /* Options List */
        .options-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 40px;
        }

        .option-card {
            background: var(--white);
            border: 2px solid var(--border-light);
            border-radius: var(--border-radius);
            padding: 20px 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-light);
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .option-card:hover {
            border-color: var(--light-brown);
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .option-card.selected {
            border-color: var(--light-brown);
            background: linear-gradient(135deg, rgba(212, 185, 150, 0.05), rgba(212, 185, 150, 0.1));
        }

        .option-emoji {
            font-size: 48px;
            flex-shrink: 0;
        }

        .option-text {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-dark);
            flex: 1;
        }

        /* Continue Button */
        .continue-container {
            text-align: center;
            margin-top: 30px;
        }

        .continue-button {
            background: var(--light-brown);
            color: var(--white);
            border: none;
            border-radius: var(--border-radius);
            padding: 16px 40px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0.5;
            pointer-events: none;
            text-decoration: none;
            display: inline-block;
        }

        .continue-button.active {
            opacity: 1;
            pointer-events: auto;
        }

        .continue-button.active:hover {
            background: #C4A586;
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        /* Terms Footer */
        .terms-footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid var(--border-light);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 30px 15px;
            }

            .quiz-title {
                font-size: 26px;
            }

            .quiz-subtitle {
                font-size: 16px;
            }

            .option-card {
                padding: 18px 20px;
                gap: 15px;
            }

            .option-emoji {
                font-size: 40px;
            }

            .option-text {
                font-size: 18px;
            }

            .continue-button {
                width: 100%;
                max-width: 300px;
                padding: 14px 32px;
                font-size: 16px;
            }
        }

        /* Extra small mobile devices */
        @media (max-width: 480px) {
            .container {
                padding: 20px 12px;
            }

            .quiz-title {
                font-size: 22px;
            }

            .option-card {
                padding: 15px 18px;
                gap: 12px;
            }

            .option-emoji {
                font-size: 36px;
            }

            .option-text {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <a href="schritt13.html" class="logo">
            <img src="logo.png" alt="WauWerk Logo" class="logo-image">
            <span class="logo-text">Mein WauWerk</span>
        </a>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Quiz Header -->
        <div class="quiz-header">
            <h1 class="quiz-title">Wie w√ºrdest du deinen Hund beschreiben?</h1>
            <p class="quiz-subtitle">W√§hle alle zutreffenden aus:</p>
        </div>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>

        <!-- Options List -->
        <div class="options-list">
            <div class="option-card" data-trait="easygoing">
                <div class="option-emoji">üòä</div>
                <div class="option-text">Entspannt</div>
            </div>

            <div class="option-card" data-trait="mischievous">
                <div class="option-emoji">üòè</div>
                <div class="option-text">Verschmitzt</div>
            </div>

            <div class="option-card" data-trait="touchy">
                <div class="option-emoji">ü§ù</div>
                <div class="option-text">Anh√§nglich</div>
            </div>

            <div class="option-card" data-trait="curious">
                <div class="option-emoji">ü§î</div>
                <div class="option-text">Neugierig</div>
            </div>

            <div class="option-card" data-trait="fearless">
                <div class="option-emoji">üòé</div>
                <div class="option-text">Furchtlos</div>
            </div>

            <div class="option-card" data-trait="friendly">
                <div class="option-emoji">ü§ó</div>
                <div class="option-text">Freundlich</div>
            </div>

            <div class="option-card" data-trait="shy">
                <div class="option-emoji">üò≥</div>
                <div class="option-text">Sch√ºchtern</div>
            </div>

            <div class="option-card" data-trait="empathetic">
                <div class="option-emoji">üòò</div>
                <div class="option-text">Einf√ºhlsam</div>
            </div>

            <div class="option-card" data-trait="leader">
                <div class="option-emoji">ü§®</div>
                <div class="option-text">F√ºhrungsstark</div>
            </div>
        </div>

        <!-- Continue Button -->
        <div class="continue-container">
            <a href="schritt15.html" class="continue-button" id="continueBtn">Weiter</a>
        </div>

        <!-- Terms Footer -->
        <div class="terms-footer">
        </div>
    </div>

    <script>
        // Option selection handling - Multiple selection with continue button
        const optionCards = document.querySelectorAll('.option-card');
        const continueBtn = document.getElementById('continueBtn');
        let selectedTraits = [];

        optionCards.forEach(card => {
            card.addEventListener('click', () => {
                const trait = card.dataset.trait;
                
                // Toggle selection
                if (selectedTraits.includes(trait)) {
                    // Remove from selection
                    selectedTraits = selectedTraits.filter(t => t !== trait);
                    card.classList.remove('selected');
                } else {
                    // Add to selection
                    selectedTraits.push(trait);
                    card.classList.add('selected');
                }
                
                // Update continue button state
                if (selectedTraits.length > 0) {
                    continueBtn.classList.add('active');
                } else {
                    continueBtn.classList.remove('active');
                }
                
                // Store selections in localStorage
                localStorage.setItem('dogTraits', JSON.stringify(selectedTraits));
            });
        });

        // Continue button click handler
        continueBtn.addEventListener('click', (e) => {
            if (selectedTraits.length === 0) {
                e.preventDefault();
                alert('Bitte w√§hle mindestens eine Eigenschaft aus, die deinen Hund beschreibt.');
                return;
            }
            
            // Continue to next step
            console.log('Selected traits:', selectedTraits);
        });

        // Load previous selections if available
        const savedTraits = localStorage.getItem('dogTraits');
        if (savedTraits) {
            try {
                selectedTraits = JSON.parse(savedTraits);
                selectedTraits.forEach(trait => {
                    const card = document.querySelector(`[data-trait="${trait}"]`);
                    if (card) {
                        card.classList.add('selected');
                    }
                });
                
                if (selectedTraits.length > 0) {
                    continueBtn.classList.add('active');
                }
            } catch (e) {
                console.log('Error loading saved traits');
            }
        }
    </script>
</body>
</html>
