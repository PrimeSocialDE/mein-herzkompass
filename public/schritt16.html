    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-brown: #C4A576;
            --brown-hover: #8B7355;
            --text-dark: #2C2C2E;
            --text-medium: #6B6B6B;
            --background-light: #FAFAFA;
            --white: #FFFFFF;
            --border-light: #E5E5E5;
            --light-brown: #D4B996;
            --shadow-light: 0 2px 8px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 4px 16px rgba(0, 0, 0, 0.15);
            --border-radius: 12px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background-light);
            color: var(--text-dark);
            line-height: 1.5;
        }

        /* Header */
        .header {
            background: var(--white);
            padding: 20px 0;
            border-bottom: 1px solid var(--border-light);
            text-align: center;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: var(--text-dark);
        }

        .logo-image {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            object-fit: cover;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 800;
            color: var(--dark-brown);
        }

        /* Main Container */
        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        /* Header Text */
        .quiz-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .quiz-title {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .quiz-subtitle {
            font-size: 18px;
            color: var(--text-medium);
            margin-bottom: 40px;
        }

        /* Progress Bar */
        .progress-container {
            margin-bottom: 50px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--border-light);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            width: 80%;
            height: 100%;
            background: var(--light-brown);
            transition: width 0.3s ease;
        }

        /* Dog Image */
        .dog-image-container {
            text-align: center;
            margin-bottom: 50px;
        }

        .dog-image {
            width: 100%;
            max-width: 300px;
            height: 200px;
            background: var(--border-light);
            border-radius: var(--border-radius);
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: var(--text-medium);
            border: 1px solid var(--border-light);
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-medium);
        }

        .dog-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: var(--border-radius);
        }

        /* Options List */
        .options-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 40px;
        }

        .option-card {
            background: var(--white);
            border: 2px solid var(--border-light);
            border-radius: var(--border-radius);
            padding: 20px 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-light);
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .option-card:hover {
            border-color: var(--light-brown);
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .option-card.selected {
            border-color: var(--light-brown);
            background: linear-gradient(135deg, rgba(212, 185, 150, 0.05), rgba(212, 185, 150, 0.1));
        }

        .option-emoji {
            font-size: 48px;
            flex-shrink: 0;
        }

        .option-text {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-dark);
            flex: 1;
        }

        /* Continue Button */
        .continue-container {
            text-align: center;
            margin-top: 30px;
        }

        .continue-button {
            background: var(--primary-brown);
            color: var(--white);
            border: none;
            border-radius: var(--border-radius);
            padding: 16px 40px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0.5;
            pointer-events: none;
            text-decoration: none;
            display: inline-block;
            line-height: 1.1;
        }

        .continue-button.active {
            opacity: 1;
            pointer-events: auto;
        }

        .continue-button.active:hover {
            background: var(--brown-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        /* Terms Footer */
        .terms-footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid var(--border-light);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 30px 15px;
            }

            .quiz-title {
                font-size: 26px;
            }

            .quiz-subtitle {
                font-size: 16px;
            }

            .dog-image {
                height: 180px;
                max-width: 280px;
            }

            .option-card {
                padding: 18px 20px;
                gap: 15px;
            }

            .option-emoji {
                font-size: 40px;
            }

            .option-text {
                font-size: 18px;
            }

            .continue-button {
                width: 100%;
                max-width: 300px;
                padding: 14px 32px;
                font-size: 16px;
            }
        }

        /* Extra small mobile devices */
        @media (max-width: 480px) {
            .container {
                padding: 20px 12px;
            }

            .quiz-title {
                font-size: 22px;
            }

            .dog-image {
                height: 160px;
                max-width: 250px;
            }

            .option-card {
                padding: 15px 18px;
                gap: 12px;
            }

            .option-emoji {
                font-size: 36px;
            }

            .option-text {
                font-size: 16px;
            }
        }
    </style>

<body>

        <a href="index.html" class="logo">

            <h1 class="quiz-title">Zeigt dein Hund Stress in diesen Situationen?</h1>
            <p class="quiz-subtitle">W√§hle alle zutreffenden aus:</p>

                <img src="uberfordert.png" alt="Gestresster Hund">
            </div>
        </div>

        <!-- Options List -->
        <div class="options-list">
            <div class="option-card" data-stress="animals">
                <div class="option-emoji">üê±</div>
                <div class="option-text">Bei anderen Tieren</div>
            </div>

            <div class="option-card" data-stress="strangers">
                <div class="option-emoji">üë•</div>

            </div>

            <div class="option-card" data-stress="alone">
                <div class="option-emoji">üè†</div>
                <div class="option-text">Allein zu Hause</div>
            </div>

            <div class="option-card" data-stress="noises">
                <div class="option-emoji">üîä</div>

            <div class="option-card" data-stress="vet">

        <!-- Continue Button -->
        <div class="continue-container">
            <a href="schritt17.html" class="continue-button" id="continueBtn">Weiter</a>

        </div>

    <script>
        // Option selection handling - Multiple selection with continue button
        const optionCards = document.querySelectorAll('.option-card');
        const continueBtn = document.getElementById('continueBtn');
        let selectedStressSituations = [];

        optionCards.forEach(card => {
            card.addEventListener('click', () => {
                const stress = card.dataset.stress;
                
                // Toggle selection
                if (selectedStressSituations.includes(stress)) {
                    // Remove from selection
                    selectedStressSituations = selectedStressSituations.filter(s => s !== stress);
                    card.classList.remove('selected');
                } else {
                    // Add to selection
                    selectedStressSituations.push(stress);
                    card.classList.add('selected');
                }
                
                // Update continue button state
                if (selectedStressSituations.length > 0) {
                    continueBtn.classList.add('active');
                } else {
                    continueBtn.classList.remove('active');
                }
                
                // Store selections in localStorage
                localStorage.setItem('dogStressSituations', JSON.stringify(selectedStressSituations));
            });
        });

        // Continue button click handler
        continueBtn.addEventListener('click', (e) => {
            if (selectedStressSituations.length === 0) {
                e.preventDefault();
                alert('Bitte w√§hle mindestens eine Stress-Situation aus.');
                return;
            }
        });

        // Load previous selections if available
        const savedStress = localStorage.getItem('dogStressSituations');
        if (savedStress) {
            try {
                selectedStressSituations = JSON.parse(savedStress);
                selectedStressSituations.forEach(stress => {
                    const card = document.querySelector(`[data-stress="${stress}"]`);
                    if (card) {
                        card.classList.add('selected');
                    }
                });
                
                if (selectedStressSituations.length > 0) {
                    continueBtn.classList.add('active');
                }
            } catch (e) {
                console.log('Error loading saved stress situations');
            }
        }
    </script>
