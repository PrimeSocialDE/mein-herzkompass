    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-brown: #C4A576;
            --brown-hover: #8B7355;
            --text-dark: #2C2C2E;
            --text-medium: #6B6B6B;
            --background-light: #FAFAFA;
            --white: #FFFFFF;
            --border-light: #E5E5E5;
            --light-brown: #D4B996;
            --shadow-light: 0 2px 8px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 4px 16px rgba(0, 0, 0, 0.15);
            --border-radius: 12px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background-light);
            color: var(--text-dark);
            line-height: 1.5;
        }

        .header {
            background: var(--white);
            padding: 20px 0;
            border-bottom: 1px solid var(--border-light);
            text-align: center;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: var(--text-dark);
        }

        .logo-image {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            object-fit: cover;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 800;
            color: var(--dark-brown);
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .progress-container {
            margin-bottom: 30px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--border-light);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            width: 95%;
            height: 100%;
            background: var(--light-brown);
            transition: width 0.3s ease;
        }

        .hero-section {
            position: relative;
            width: 100%;
            aspect-ratio: 1875 / 1563;
            background: var(--border-light);
            border-radius: var(--border-radius);
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: var(--shadow-medium);
        }

        .hero-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: var(--border-radius);
        }

        .options-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option-card {
            background: var(--white);
            border: 2px solid var(--border-light);
            border-radius: var(--border-radius);
            padding: 24px 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-light);
            text-align: center;
        }

        .option-card:hover {
            border-color: var(--light-brown);
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .option-card.selected {
            border-color: var(--light-brown);
            background: linear-gradient(135deg, rgba(212, 185, 150, 0.05), rgba(212, 185, 150, 0.1));
        }

        .option-text {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-dark);
        }

        .option-text span {
            font-size: 18px;
            font-weight: 400;
        }

        @media (max-width: 768px) {
            .container { padding: 30px 15px; }
            .option-card { padding: 20px 25px; }
            .option-text { font-size: 22px; }
            .option-text span { font-size: 16px; }
        }

        @media (max-width: 480px) {
            .container { padding: 20px 12px; }
            .option-card { padding: 18px 20px; }
            .option-text { font-size: 20px; }
            .option-text span { font-size: 14px; }
        }
    </style>

<body>
    <header class="header">
        <a href="index.html" class="logo">
            <img src="logo.png" alt="WauWerk Logo" class="logo-image">
            <span class="logo-text">Mein WauWerk</span>
        </a>
    </header>

    <div class="container">
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>

        <div class="hero-section">
            <img src="zeit.png" alt="Wie viel Zeit hast du?">
        </div>

        <div class="options-list">
            <div class="option-card" data-answer="5">
                <div class="option-text">5 <span>min/Tag</span></div>
            </div>

            <div class="option-card" data-answer="10">
                <div class="option-text">10 <span>min/Tag</span></div>
            </div>

            <div class="option-card" data-answer="15">
                <div class="option-text">15 <span>min/Tag</span></div>
            </div>

            <div class="option-card" data-answer="20">
                <div class="option-text">20 <span>min/Tag</span></div>
            </div>
        </div>
    </div>

    <script>
        const optionCards = document.querySelectorAll('.option-card');
        let selectedAnswer = null;

        optionCards.forEach(card => {
            card.addEventListener('click', () => {
                selectedAnswer = card.dataset.answer;
                localStorage.setItem('trainingTime', selectedAnswer);
                window.location.href = 'schritt20.html';
            });
        });

        const savedAnswer = localStorage.getItem('trainingTime');
        if (savedAnswer) {
            const savedCard = document.querySelector(`[data-answer="${savedAnswer}"]`);
            if (savedCard) {
                savedCard.classList.add('selected');
                selectedAnswer = savedAnswer;
            }
        }
    </script>
</body>
