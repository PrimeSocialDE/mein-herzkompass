<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favconHund.png">
    <title>WauWerk - Hundetraining Quiz Schritt 2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-orange: #FF8A50;
            --orange-hover: #FF7A40;
            --text-dark: #2C2C2E;
            --text-medium: #6B6B6B;
            --background-light: #FAFAFA;
            --white: #FFFFFF;
            --border-light: #E5E5E5;
            --light-brown: #D4B996;
            --shadow-light: 0 2px 8px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 4px 16px rgba(0, 0, 0, 0.15);
            --border-radius: 12px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background-light);
            color: var(--text-dark);
            line-height: 1.5;
        }

        /* Header */
        .header {
            background: var(--white);
            padding: 20px 0;
            border-bottom: 1px solid var(--border-light);
            text-align: center;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: var(--text-dark);
        }

        .logo-image {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            object-fit: cover;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 800;
            color: var(--dark-brown);
        }

        /* Main Container */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        /* Header Text */
        .quiz-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .quiz-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 40px;
        }

        /* Progress Bar */
        .progress-container {
            margin-bottom: 50px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--border-light);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            width: 10%;
            height: 100%;
            background: var(--light-brown);
            transition: width 0.3s ease;
        }

        /* Option Grid */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .option-card {
            background: var(--white);
            border: 2px solid var(--border-light);
            border-radius: var(--border-radius);
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-light);
        }

        .option-card:hover {
            border-color: var(--light-brown);
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .option-card.selected {
            border-color: var(--light-brown);
            background: linear-gradient(135deg, rgba(212, 185, 150, 0.05), rgba(212, 185, 150, 0.1));
        }

        .option-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .option-symbol {
            font-size: 80px;
            margin-bottom: 10px;
        }

        .option-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-dark);
        }

        /* Terms Footer */
        .terms-footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid var(--border-light);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 30px 15px;
            }

            .quiz-header {
                margin-bottom: 30px;
            }

            .quiz-title {
                font-size: 22px;
                margin-bottom: 30px;
            }

            .progress-container {
                margin-bottom: 30px;
            }

            /* Keep 2x1 grid on mobile */
            .options-grid {
                grid-template-columns: 1fr 1fr;
                gap: 20px;
                margin-bottom: 30px;
            }

            .option-card {
                padding: 30px 15px;
                aspect-ratio: 1;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            .option-symbol {
                font-size: 60px;
                margin-bottom: 15px;
            }

            .option-title {
                font-size: 18px;
                text-align: center;
                line-height: 1.2;
            }

            .terms-footer {
                margin-top: 30px;
                padding-top: 20px;
            }
        }

        /* Extra small mobile devices */
        @media (max-width: 480px) {
            .container {
                padding: 20px 12px;
            }

            .quiz-title {
                font-size: 20px;
            }

            .options-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .option-card {
                padding: 30px 15px;
                aspect-ratio: auto;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            .option-symbol {
                font-size: 60px;
                margin-bottom: 15px;
            }

            .option-title {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <a href="schritt1.html" class="logo">
            <img src="logo.png" alt="WauWerk Logo" class="logo-image">
            <span class="logo-text">Mein WauWerk</span>
        </a>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Quiz Header -->
        <div class="quiz-header">
            <h1 class="quiz-title">Ist dein Hund ein Junge oder Mädchen?</h1>
        </div>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>

        <!-- Options Grid -->
        <div class="options-grid">
            <div class="option-card" data-gender="male">
                <div class="option-content">
                    <div class="option-symbol">♂</div>
                    <h3 class="option-title">Junge</h3>
                </div>
            </div>

            <div class="option-card" data-gender="female">
                <div class="option-content">
                    <div class="option-symbol">♀</div>
                    <h3 class="option-title">Mädchen</h3>
                </div>
            </div>
        </div>

        <!-- Terms Footer -->
        <div class="terms-footer">
        </div>
    </div>

    <script>
        // Option selection handling
        const optionCards = document.querySelectorAll('.option-card');
        let selectedGender = null;

        optionCards.forEach(card => {
            card.addEventListener('click', () => {
                // Store selected gender
                selectedGender = card.dataset.gender;
                
                // Store selection in localStorage
                localStorage.setItem('dogGender', selectedGender);
                
                // Redirect immediately to next step
                window.location.href = 'schritt3.html';
            });
        });

        // Load previous selection if available (but don't redirect)
        const savedGender = localStorage.getItem('dogGender');
        if (savedGender) {
            const savedCard = document.querySelector(`[data-gender="${savedGender}"]`);
            if (savedCard) {
                savedCard.classList.add('selected');
                selectedGender = savedGender;
            }
        }
    </script>
</body>
</html>
