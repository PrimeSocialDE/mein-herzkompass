<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favconHund.png">
    <title>WauWerk - Dein Trainingsplan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --text-dark: #2C2C2E;
            --text-medium: #6B6B6B;
            --text-light: #999999;
            --background: #FAFAFA;
            --white: #FFFFFF;
            --border-light: #E8E8E8;
            --light-brown: #D4B996;
            --warm-brown: #C4A576;
            --dark-brown: #8B7355;
            --accent-green: #4CAF50;
            --border-radius: 12px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--text-dark);
            line-height: 1.5;
            min-height: 100vh;
            padding-bottom: 100px;
        }

        /* Header */
        .header {
            background: var(--white);
            padding: 16px 0;
            border-bottom: 1px solid var(--border-light);
            text-align: center;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .logo-image {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            object-fit: cover;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 800;
            color: var(--text-dark);
        }

        /* Container */
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 30px 20px;
            text-align: center;
        }

        /* Title */
        .page-title {
            font-size: 26px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 12px;
            line-height: 1.25;
        }

        .page-subtitle {
            font-size: 16px;
            color: var(--text-medium);
            margin-bottom: 8px;
        }

        .target-date {
            font-size: 22px;
            font-weight: 700;
            color: var(--accent-green);
            margin-bottom: 30px;
        }

        /* Chart Container */
        .chart-container {
            background: var(--white);
            border-radius: var(--border-radius);
            padding: 30px 20px;
            margin-bottom: 20px;
        }

        .chart-wrapper {
            position: relative;
            height: 250px;
            margin-bottom: 15px;
        }

        /* Y-Axis */
        .y-axis {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 30px;
            width: 25px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-light);
        }

        /* Chart Area */
        .chart-area {
            position: absolute;
            left: 35px;
            right: 0;
            top: 0;
            bottom: 30px;
        }

        /* Grid Lines */
        .grid-line {
            position: absolute;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border-light);
        }

        /* SVG */
        .chart-svg {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            overflow: visible;
        }

        /* X-Axis */
        .x-axis {
            position: absolute;
            left: 35px;
            right: 0;
            bottom: 5px;
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            font-weight: 600;
            color: var(--text-light);
            text-transform: uppercase;
        }

        /* End Badge */
        .end-badge {
            position: absolute;
            right: 0;
            top: 0;
            background: rgba(76, 175, 80, 0.15);
            border-radius: 8px;
            padding: 6px 12px;
            opacity: 0;
            transform: scale(0.8);
        }

        .end-badge-text {
            font-size: 13px;
            font-weight: 600;
            color: var(--accent-green);
        }

        /* Chart Note */
        .chart-note {
            font-size: 13px;
            color: var(--text-light);
            font-style: italic;
            text-align: center;
        }

        /* Continue Button */
        .continue-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 40px);
            max-width: 460px;
            background: var(--light-brown);
            color: var(--white);
            border: none;
            border-radius: var(--border-radius);
            padding: 18px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .continue-button:hover {
            background: var(--warm-brown);
        }

        /* Mobile */
        @media (max-width: 480px) {
            .container {
                padding: 24px 16px;
            }

            .page-title {
                font-size: 22px;
            }

            .chart-wrapper {
                height: 220px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <a href="schritt23.html" class="logo">
            <img src="logo.png" alt="WauWerk Logo" class="logo-image">
            <span class="logo-text">WauWerk</span>
        </a>
    </header>

    <!-- Content -->
    <div class="container">
        <h1 class="page-title">Dein Plan ist so gut wie fertig</h1>
        <p class="page-subtitle">Wir prognostizieren eine Verbesserung für <span id="dogNameTitle">deinen Hund</span> bis zum</p>
        <p class="target-date" id="targetDate">20. Dezember 2025</p>

        <!-- Chart -->
        <div class="chart-container">
            <div class="chart-wrapper">
                <!-- Y-Axis -->
                <div class="y-axis">
                    <span>10</span>
                    <span>8</span>
                    <span>6</span>
                    <span>4</span>
                </div>

                <!-- Chart Area -->
                <div class="chart-area">
                    <!-- Grid Lines -->
                    <div class="grid-line" style="top: 0%;"></div>
                    <div class="grid-line" style="top: 33.3%;"></div>
                    <div class="grid-line" style="top: 66.6%;"></div>
                    <div class="grid-line" style="top: 100%;"></div>

                    <!-- SVG Chart -->
                    <svg class="chart-svg" viewBox="0 0 400 200" preserveAspectRatio="none" id="chartSvg">
                        <defs>
                            <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                <stop offset="0%" style="stop-color:#FF6B6B"/>
                                <stop offset="35%" style="stop-color:#FFB347"/>
                                <stop offset="65%" style="stop-color:#FFD93D"/>
                                <stop offset="100%" style="stop-color:#4CAF50"/>
                            </linearGradient>
                            <linearGradient id="areaGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                                <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:0.25"/>
                                <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:0"/>
                            </linearGradient>
                        </defs>
                        
                        <!-- Area Fill -->
                        <path id="areaPath" fill="url(#areaGradient)" d="M0,160 Q100,140 200,80 T400,10 L400,200 L0,200 Z" opacity="0"/>
                        
                        <!-- Line -->
                        <path id="linePath" 
                              fill="none"
                              stroke="url(#lineGradient)"
                              stroke-width="5"
                              stroke-linecap="round"
                              d="M0,160 Q100,140 200,80 T400,10"/>
                        
                        <!-- Start Circle - direkt am Anfang der Linie bei (0, 160) -->
                        <circle id="startCircle" cx="0" cy="160" r="12" fill="#FFFFFF" stroke="#FF6B6B" stroke-width="4" opacity="0"/>
                    </svg>

                    <!-- End Badge -->
                    <div class="end-badge" id="endBadge">
                        <span class="end-badge-text">Ziel erreicht!</span>
                    </div>
                </div>

                <!-- X-Axis -->
                <div class="x-axis">
                    <span>Jetzt</span>
                    <span id="month1">Monat 1</span>
                    <span id="month2">Monat 2</span>
                    <span id="month3">Monat 3</span>
                </div>
            </div>

            <p class="chart-note">Diese Grafik dient nur zur Veranschaulichung</p>
        </div>
    </div>

    <!-- Continue Button -->
    <a href="laden.html" class="continue-button">Dein Plan ist fertig</a>

    <script>
        // Load dog name
        const dogName = localStorage.getItem('dogName') || 'deinen Hund';
        document.getElementById('dogNameTitle').textContent = dogName;

        // Calculate target date (3 months from now)
        const now = new Date();
        const targetDate = new Date(now);
        targetDate.setMonth(targetDate.getMonth() + 3);

        const months = ['Januar', 'Februar', 'März', 'April', 'Mai', 'Juni', 
                       'Juli', 'August', 'September', 'Oktober', 'November', 'Dezember'];

        document.getElementById('targetDate').textContent = 
            `${targetDate.getDate()}. ${months[targetDate.getMonth()]} ${targetDate.getFullYear()}`;

        // Animation beim Laden der Seite
        window.addEventListener('load', function() {
            const linePath = document.getElementById('linePath');
            const areaPath = document.getElementById('areaPath');
            const startCircle = document.getElementById('startCircle');
            const endBadge = document.getElementById('endBadge');

            // Line Length berechnen
            const lineLength = linePath.getTotalLength();

            // Line verstecken
            linePath.style.strokeDasharray = lineLength;
            linePath.style.strokeDashoffset = lineLength;

            // 1. Start-Kreis einblenden (sofort)
            setTimeout(() => {
                startCircle.style.transition = 'opacity 0.3s ease-out';
                startCircle.style.opacity = '1';
            }, 300);

            // 2. Linie zeichnen
            setTimeout(() => {
                linePath.style.transition = 'stroke-dashoffset 2s ease-out';
                linePath.style.strokeDashoffset = '0';
            }, 600);

            // 3. Fläche einblenden
            setTimeout(() => {
                areaPath.style.transition = 'opacity 0.6s ease-out';
                areaPath.style.opacity = '1';
            }, 2000);

            // 4. End-Badge einblenden
            setTimeout(() => {
                endBadge.style.transition = 'opacity 0.4s ease-out, transform 0.4s ease-out';
                endBadge.style.opacity = '1';
                endBadge.style.transform = 'scale(1)';
            }, 2500);
        });
    </script>
</body>
</html>
