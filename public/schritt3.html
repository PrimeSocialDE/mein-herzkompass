        // All available breeds for search
        const allBreeds = [
            'Mischling', 'Labrador', 'Deutscher Schäferhund', 'Golden Retriever', 'Französische Bulldogge',
            'Chihuahua', 'Border Collie', 'Yorkshire Terrier', 'Jack Russell Terrier',
            'Afghanischer Windhund', 'Akita Inu', 'Alaskan Malamute', 'American Bulldog', 'American Pit Bull Terrier',
            'American Staffordshire Terrier', 'Australian Cattle Dog', 'Australian Shepherd', 'Basenji',
            'Basset Hound', 'Beagle', 'Bearded Collie', 'Belgischer Schäferhund', 'Berner Sennenhund',
            'Bernhardiner', 'Bichon Frisé', 'Bloodhound', 'Bobtail', 'Bolonka Zwetna', 'Bordeaux Dogge',
            'Boston Terrier', 'Bouvier des Flandres', 'Boxer', 'Briard', 'Bullmastiff', 'Bull Terrier',
            'Cairn Terrier', 'Cane Corso', 'Cavalier King Charles Spaniel', 'Chesapeake Bay Retriever',
            'Chow Chow', 'Cocker Spaniel', 'Collie', 'Curly Coated Retriever', 'Dackel', 'Dalmatiner',
            'Deutsch Drahthaar', 'Deutscher Jagdterrier', 'Deutscher Pinscher', 'Deutscher Spitz',
            'Dobermann', 'Deutsche Dogge', 'Dogo Argentino', 'English Bulldog', 'English Cocker Spaniel',
            'English Setter', 'English Springer Spaniel', 'Flat Coated Retriever', 'Fox Terrier',
            'Gordon Setter', 'Great Dane', 'Greyhound', 'Großer Schweizer Sennenhund', 'Havaneser',
            'Hovawart', 'Sibirischer Husky', 'Irish Setter', 'Irish Wolfhound', 'Isländischer Schäferhund',
            'Italian Greyhound', 'Kaukasischer Ovtcharka', 'Kerry Blue Terrier', 'King Charles Spaniel',
            'Komondor', 'Lagotto Romagnolo', 'Leonberger', 'Lhasa Apso', 'Magyar Vizsla', 'Malinois',
            'Malteser', 'Mastiff', 'Zwergpinscher', 'Mittelschnauzer', 'Mops', 'Neufundländer',
            'Norfolk Terrier', 'Norwich Terrier', 'Nova Scotia Duck Tolling Retriever', 'Papillon',
            'Pekinese', 'Pharaoh Hound', 'Pointer', 'Zwergspitz', 'Portugiesischer Wasserhund', 'Pudel',
            'Puli', 'Pyrenäenberghund', 'Rhodesian Ridgeback', 'Riesenschnauzer', 'Rottweiler', 'Saluki',
            'Samojede', 'Scottish Terrier', 'Shar Pei', 'Shiba Inu', 'Shih Tzu', 'Staffordshire Bull Terrier',
            'Großpudel', 'Tervueren', 'Tibetan Mastiff', 'Toypudel', 'Vizsla', 'Weimaraner',
            'Welsh Corgi Cardigan', 'Welsh Corgi Pembroke', 'Welsh Springer Spaniel', 'Welsh Terrier',
            'West Highland White Terrier', 'Whippet', 'Wolfspitz', 'Xoloitzcuintli', 'Zwergpudel',
            'Zwergschnauzer'
        ];

        // DOM elements
        const breedButtons = document.querySelectorAll('.breed-button');
        const breedDropdown = document.getElementById('breedDropdown');
        const breedSearch = document.getElementById('breedSearch');
        const searchResults = document.getElementById('searchResults');
        let selectedBreed = null;

        // Search functionality
        let currentSearchResults = [];
        let highlightedIndex = -1;

        function showSearchResults(results) {
            if (results.length === 0) {
                searchResults.style.display = 'none';
                return;
            }

            searchResults.innerHTML = '';
            results.forEach((breed, index) => {
                const item = document.createElement('div');
                item.className = 'search-result-item';
                item.textContent = breed;
                item.addEventListener('click', () => selectBreed(breed));
                searchResults.appendChild(item);
            });

            searchResults.style.display = 'block';
            highlightedIndex = -1;
        }

        function hideSearchResults() {
            setTimeout(() => {
                searchResults.style.display = 'none';
            }, 200);
        }

        function selectBreed(breed) {
            selectedBreed = breed;
            localStorage.setItem('dogBreed', selectedBreed);
            window.location.href = 'schritt4.html';
        }

        // Search input handling
        breedSearch.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase().trim();
            
            if (query.length === 0) {
                searchResults.style.display = 'none';
                return;
            }

            currentSearchResults = allBreeds.filter(breed => 
                breed.toLowerCase().includes(query)
            ).slice(0, 8); // Show max 8 results

            showSearchResults(currentSearchResults);
        });

        // Keyboard navigation
        breedSearch.addEventListener('keydown', (e) => {
            if (currentSearchResults.length === 0) return;

            const items = searchResults.querySelectorAll('.search-result-item');
            
            if (e.key === 'ArrowDown') {
                e.preventDefault();
                highlightedIndex = Math.min(highlightedIndex + 1, items.length - 1);
                updateHighlight(items);
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                highlightedIndex = Math.max(highlightedIndex - 1, -1);
                updateHighlight(items);
            } else if (e.key === 'Enter') {
                e.preventDefault();
                if (highlightedIndex >= 0) {
                    selectBreed(currentSearchResults[highlightedIndex]);
                }
            }
        });

        function updateHighlight(items) {
            items.forEach((item, index) => {
                item.classList.toggle('highlighted', index === highlightedIndex);
            });
        }

        breedSearch.addEventListener('blur', hideSearchResults);
        breedSearch.addEventListener('focus', (e) => {
            if (currentSearchResults.length > 0) {
                searchResults.style.display = 'block';
            }
        });

        // Handle button clicks
        breedButtons.forEach(button => {
            button.addEventListener('click', () => {
                breedDropdown.value = '';
                breedSearch.value = '';
                selectBreed(button.dataset.breed);
            });
        });

        // Handle dropdown selection
        breedDropdown.addEventListener('change', () => {
            if (breedDropdown.value) {
                breedButtons.forEach(btn => btn.classList.remove('selected'));
                breedSearch.value = '';
                selectBreed(breedDropdown.value);
            }
        });

        // Load previous selection if available
        const savedBreed = localStorage.getItem('dogBreed');
        if (savedBreed) {
            const savedButton = document.querySelector(`[data-breed="${savedBreed}"]`);
            if (savedButton) {
                savedButton.classList.add('selected');
                selectedBreed = savedBreed;
            } else {
                const dropdownOption = Array.from(breedDropdown.options).find(option => option.value === savedBreed);
                if (dropdownOption) {
                    breedDropdown.value = savedBreed;
                    selectedBreed = savedBreed;
                }
            }
