<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favconHund.png">
    <title>WauWerk - Hundetraining Quiz Schritt 5</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-brown: #C4A576;
            --brown-hover: #8B7355;
            --text-dark: #2C2C2E;
            --text-medium: #6B6B6B;
            --background-light: #FAFAFA;
            --white: #FFFFFF;
            --border-light: #E5E5E5;
            --light-brown: #D4B996;
            --shadow-light: 0 2px 8px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 4px 16px rgba(0, 0, 0, 0.15);
            --border-radius: 12px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background-light);
            color: var(--text-dark);
            line-height: 1.5;
        }

        /* Header */
        .header {
            background: var(--white);
            padding: 20px 0;
            border-bottom: 1px solid var(--border-light);
            text-align: center;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: var(--text-dark);
        }

        .logo-image {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            object-fit: cover;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 800;
            color: var(--dark-brown);
        }

        /* Main Container */
        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        /* Header Text */
        .quiz-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .quiz-title {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 10px;
        }

        .quiz-subtitle {
            font-size: 16px;
            color: var(--text-medium);
        }

        /* Progress Bar */
        .progress-container {
            margin-bottom: 50px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--border-light);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            width: 25%;
            height: 100%;
            background: var(--light-brown);
            transition: width 0.3s ease;
        }

        /* Options List */
        .options-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 40px;
        }

        .option-card {
            background: var(--white);
            border: 2px solid var(--border-light);
            border-radius: var(--border-radius);
            padding: 20px 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-light);
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .option-card:hover {
            border-color: var(--light-brown);
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .option-card.selected {
            border-color: var(--light-brown);
            background: linear-gradient(135deg, rgba(212, 185, 150, 0.05), rgba(212, 185, 150, 0.1));
        }

        .option-emoji {
            font-size: 48px;
            flex-shrink: 0;
        }

        .option-text {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-dark);
            flex: 1;
        }

        /* Continue Button */
        .continue-btn {
            width: 100%;
            background: var(--primary-brown);
            color: var(--white);
            border: none;
            border-radius: var(--border-radius);
            padding: 18px 30px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-light);
            opacity: 0.5;
            pointer-events: none;
            line-height: 1.1;
        }

        .continue-btn.active {
            opacity: 1;
            pointer-events: auto;
        }

        .continue-btn.active:hover {
            background: var(--brown-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        /* Terms Footer */
        .terms-footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid var(--border-light);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 30px 15px;
            }

            .quiz-title {
                font-size: 26px;
            }

            .option-card {
                padding: 18px 20px;
                gap: 15px;
            }

            .option-emoji {
                font-size: 40px;
            }

            .option-text {
                font-size: 18px;
            }
        }

        /* Extra small mobile devices */
        @media (max-width: 480px) {
            .container {
                padding: 20px 12px;
            }

            .quiz-title {
                font-size: 24px;
            }

            .option-card {
                padding: 15px 18px;
                gap: 12px;
            }

            .option-emoji {
                font-size: 36px;
            }

            .option-text {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <a href="index.html" class="logo">
            <img src="logo.png" alt="WauWerk Logo" class="logo-image">
            <span class="logo-text">Mein WauWerk</span>
        </a>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Quiz Header -->
        <div class="quiz-header">
            <h1 class="quiz-title">Was m√∂chtest du verbessern?</h1>
            <p class="quiz-subtitle">W√§hle alle zutreffenden Optionen</p>
        </div>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>

        <!-- Options List -->
        <div class="options-list">
            <div class="option-card" data-goal="basics">
                <div class="option-emoji">üê∂</div>
                <div class="option-text">Grundlagen f√ºr Welpen</div>
            </div>

            <div class="option-card" data-goal="obedience">
                <div class="option-emoji">ü§î</div>
                <div class="option-text">Gehorsam verbessern</div>
            </div>

            <div class="option-card" data-goal="commands">
                <div class="option-emoji">üìØ</div>
                <div class="option-text">N√ºtzliche Kommandos lernen</div>
            </div>

            <div class="option-card" data-goal="bond">
                <div class="option-emoji">‚ù§Ô∏è</div>
                <div class="option-text">Starke Bindung zum Hund aufbauen</div>
            </div>

            <div class="option-card" data-goal="behavior">
                <div class="option-emoji">üö´</div>
                <div class="option-text">Unerw√ºnschtes Verhalten abgew√∂hnen</div>
            </div>

            <div class="option-card" data-goal="anxiety">
                <div class="option-emoji">üò∞</div>
                <div class="option-text">√Ñngste und Unsicherheiten abbauen</div>
            </div>
        </div>

        <!-- Continue Button -->
        <button class="continue-btn" id="continueBtn">Weiter</button>

        <!-- Terms Footer -->
        <div class="terms-footer">
        </div>
    </div>

    <script>
        // Multi-selection handling
        const optionCards = document.querySelectorAll('.option-card');
        const continueBtn = document.getElementById('continueBtn');
        let selectedGoals = [];

        optionCards.forEach(card => {
            card.addEventListener('click', () => {
                const goal = card.dataset.goal;
                
                // Toggle selection
                if (card.classList.contains('selected')) {
                    card.classList.remove('selected');
                    selectedGoals = selectedGoals.filter(g => g !== goal);
                } else {
                    card.classList.add('selected');
                    selectedGoals.push(goal);
                }
                
                // Update button state
                if (selectedGoals.length > 0) {
                    continueBtn.classList.add('active');
                } else {
                    continueBtn.classList.remove('active');
                }
            });
        });

        // Continue button click
        continueBtn.addEventListener('click', () => {
            if (selectedGoals.length > 0) {
                // Store selections in localStorage
                localStorage.setItem('dogGoals', JSON.stringify(selectedGoals));
                localStorage.setItem('dogGoal', selectedGoals[0]); // Primary goal for compatibility
                
                // Redirect to next step
                window.location.href = 'schritt6.html';
            }
        });

        // Load previous selections if available
        const savedGoals = localStorage.getItem('dogGoals');
        if (savedGoals) {
            const goals = JSON.parse(savedGoals);
            goals.forEach(goal => {
                const card = document.querySelector(`[data-goal="${goal}"]`);
                if (card) {
                    card.classList.add('selected');
                    selectedGoals.push(goal);
                }
            });
            if (selectedGoals.length > 0) {
                continueBtn.classList.add('active');
            }
        }
    </script>
</body>
</html>
