    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-brown: #C4A576;
            --brown-hover: #8B7355;
            --text-dark: #2C2C2E;
            --text-medium: #6B6B6B;
            --background-light: #FAFAFA;
            --white: #FFFFFF;
            --border-light: #E5E5E5;
            --light-brown: #D4B996;
            --shadow-light: 0 2px 8px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 4px 16px rgba(0, 0, 0, 0.15);
            --border-radius: 12px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background-light);
            color: var(--text-dark);
            line-height: 1.5;
        }

        /* Header */
        .header {
            background: var(--white);
            padding: 20px 0;
            border-bottom: 1px solid var(--border-light);
            text-align: center;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: var(--text-dark);
        }

        .logo-image {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            object-fit: cover;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 800;
            color: var(--dark-brown);
        }

        /* Main Container */
        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        /* Header Text */
        .quiz-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .quiz-title {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 40px;
            line-height: 1.3;
        }

        /* Progress Bar */
        .progress-container {
            margin-bottom: 50px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--border-light);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            width: 30%;
            height: 100%;
            background: var(--light-brown);
            transition: width 0.3s ease;
        }

        /* Dog Image */
        .dog-image-container {
            text-align: center;
            margin-bottom: 50px;
        }

        .dog-image {
            width: 100%;
            max-width: 400px;
            height: 300px;
            background: var(--border-light);
            border-radius: var(--border-radius);
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: var(--text-medium);
            border: 1px solid var(--border-light);
            position: relative;
            overflow: hidden;
        }

        .dog-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: var(--border-radius);
        }

        /* Options List */
        .options-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 40px;
        }

        .option-card {
            background: var(--white);
            border: 2px solid var(--border-light);
            border-radius: var(--border-radius);
            padding: 25px 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-light);
            text-align: center;
        }

        .option-card:hover {
            border-color: var(--light-brown);
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .option-card.selected {
            border-color: var(--light-brown);
            background: linear-gradient(135deg, rgba(212, 185, 150, 0.05), rgba(212, 185, 150, 0.1));
        }

        .option-text {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-dark);
        }

        /* Terms Footer */
        .terms-footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid var(--border-light);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 30px 15px;
            }

            .quiz-title {
                font-size: 26px;
            }

            .dog-image {
                height: 250px;
                max-width: 350px;
            }

            .option-card {
                padding: 20px 25px;
            }

            .option-text {
                font-size: 18px;
            }
        }

        /* Extra small mobile devices */
        @media (max-width: 480px) {
            .container {
                padding: 20px 12px;
            }

            .quiz-title {
                font-size: 22px;
            }

            .dog-image {
                height: 200px;
                max-width: 300px;
            }

            .option-card {
                padding: 18px 20px;
            }

            .option-text {
                font-size: 16px;
            }
        }
    </style>

<body>
    <!-- Header -->
    <header class="header">
        <a href="index.html" class="logo">
            <img src="logo.png" alt="WauWerk Logo" class="logo-image">
            <span class="logo-text">Mein WauWerk</span>
        </a>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Quiz Header -->
        <div class="quiz-header">
            <h1 class="quiz-title">Weigert sich dein Hund dir Aufmerksamkeit zu schenken?</h1>
        </div>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>

        <!-- Dog Image -->
        <div class="dog-image-container">
            <div class="dog-image">
                <img src="aufmerksam.png" alt="Hund Aufmerksamkeit">
            </div>
        </div>

        <!-- Options List -->
        <div class="options-list">
            <div class="option-card" data-attention="yes">
                <div class="option-text">Ja, er ignoriert mich</div>
            </div>

            <div class="option-card" data-attention="sometimes">
                <div class="option-text">Manchmal passiert es</div>
            </div>

            <div class="option-card" data-attention="no">
                <div class="option-text">Nein, er schenkt mir Aufmerksamkeit</div>
            </div>
        </div>

        <!-- Terms Footer -->
        <div class="terms-footer">
        </div>
    </div>

    <script>
        // Option selection handling
        const optionCards = document.querySelectorAll('.option-card');
        let selectedAttention = null;

        optionCards.forEach(card => {
            card.addEventListener('click', () => {
                // Store selected attention behavior
                selectedAttention = card.dataset.attention;
                
                // Store selection in localStorage
                localStorage.setItem('dogAttention', selectedAttention);
                
                // Redirect immediately to next step
                window.location.href = 'schritt7.html';
            });
        });

        // Load previous selection if available (but don't redirect)
        const savedAttention = localStorage.getItem('dogAttention');
        if (savedAttention) {
            const savedCard = document.querySelector(`[data-attention="${savedAttention}"]`);
            if (savedCard) {
                savedCard.classList.add('selected');
                selectedAttention = savedAttention;
            }
        }
    </script>
</body>
