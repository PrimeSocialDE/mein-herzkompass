    <script>
        // Tracking-Funktion f√ºr Antworten
        function saveAnswer(question, answer) {
            if (typeof(Storage) !== "undefined") {
                // Speichere einzelne Antwort
                localStorage.setItem(question, answer);
                
                // Speichere auch in einem Gesamt-Objekt f√ºr sp√§teres Versenden
                let allAnswers = JSON.parse(localStorage.getItem('quizAnswers') || '{}');
                allAnswers[question] = answer;
                localStorage.setItem('quizAnswers', JSON.stringify(allAnswers));
                
                console.log('Gespeichert:', question, '=', answer);
            }
        }

        function selectOption(element, value) {
            document.querySelectorAll('.option-button').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            element.classList.add('selected');
            
            // Speichere Antwort mit Tracking
            saveAnswer('Fuehrerschein_Ukraine', value);
            
            setTimeout(() => {
                window.location.href = '/step11.html';
            }, 500);
        }

        window.addEventListener('load', function() {
            const container = document.querySelector('.container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(30px)';
            container.style.transition = 'all 0.6s ease';
            
            setTimeout(() => {
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
            
            // Lade vorherige Auswahl wenn vorhanden
            const savedValue = localStorage.getItem('Fuehrerschein_Ukraine');
            if (savedValue) {
                const button = document.querySelector(`[data-value="${savedValue}"]`);
                if (button) button.classList.add('selected');
            }
        });
